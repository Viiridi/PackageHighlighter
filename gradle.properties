# Project-wide Gradle settings

# JVM options for Gradle builds
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=2g

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable configuration on demand (optional)
org.gradle.configureondemand=true

# Android-specific settings
android.useAndroidX=true
android.enableJetifier=true

# Disable daemon performance logging to reduce warnings
org.gradle.daemon.performance.disable-logging=true

# Kotlin compiler options
kotlin.incremental=true
kotlin.code.style=official
